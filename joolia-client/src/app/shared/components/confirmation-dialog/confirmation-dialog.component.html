<h1 class="mat-title" mat-dialog-title>{{ data.headerKey | translate }}</h1>

<mat-dialog-content class="mat-body-1">
    {{ data.contentKey | translate: data.contentParams }}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary-800" [mat-dialog-close]="false">{{ data.cancelKey | translate }}</button>
    <button mat-button color="primary-800" [mat-dialog-close]="true">{{ data.confirmKey | translate }}</button>
</mat-dialog-actions>
