<div *appHasPermission="!editMode || !editable" [ngClass]="{'inline-edit-dropdown-value-view' : editable}" [class]="inputClasses"
    (click)="$event.stopPropagation(); toggleEdit()" fxFlex="0 1 100%" fxLayout="column">
    <ng-content *ngIf="selectedEntry"></ng-content>
    <div class="inline-edit-dropdown-value-view-placeholder" *ngIf="!selectedEntry">{{ 'labels.noDuration' | translate }}</div>
</div>

<mat-form-field *appHasPermission="editMode && editable" class="inline-edit-dropdown-edit-container" fxFlex="0 1 100%">

    <mat-select #dropdownInput [(ngModel)]="selectedEntry" (ngModelChange)="onSelectionChanged()" [ngClass]="inputClasses"
        (openedChange)="toggleDropdown()">
        <mat-option *ngFor="let dropdownValue of dropdownValues" [value]="dropdownValue.value">{{ dropdownValue.display }}</mat-option>
    </mat-select>

</mat-form-field>
